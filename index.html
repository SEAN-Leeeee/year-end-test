<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연말 선물 고르기 테스트</title>
	<link rel="stylesheet" href="style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PHKBHHESKQ"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-PHKBHHESKQ');
</script>
<body>
<div class="app">
	<h1 id="main-title">연말 성향 테스트</h1>

	<!-- ✨ 시작 화면 -->
	<div id="intro-box" class="intro-box">
		<p class="intro-text">
			연말 선물을 누구에게 주고싶을까요?<br>
			나의 마음을 알아보는 테스트
		</p>
		<button id="start-btn" class="start-btn">시작하기</button>
	</div>

	<!-- 질문 모드에서만 보이는 설명/진행도 -->
	<p class="subtitle hidden" id="subtitle">각 문항을 모두 고심해서 골라보세요?!</p>
	<div id="progress" class="progress hidden">1 / 6</div>

	<!-- 질문/선택지가 들어갈 카드 -->
	<div id="question-box" class="question-card hidden">
		<h2 id="question-title"></h2>
		<div id="options" class="options"></div>
	</div>

	<!-- 결과 영역 -->
	<div id="result" class="result hidden">
		<h2 id="result-title"></h2>
		<p id="result-desc"></p>
		<p id="result-product"></p>

		<!-- 타입별 PNG (박스 스타일 없이 그대로) -->
		<div class="result-image-box">
			<img id="result-image-1" class="result-image hidden" alt="추천 상품 이미지 1">
			<img id="result-image-2" class="result-image hidden" alt="추천 상품 이미지 2">
		</div>

		<div class="buy-buttons">
			<a id="buy-btn-1" class="retry-btn hidden" target="_blank">첫 번째 상품</a>
			<a id="buy-btn-2" class="retry-btn hidden" target="_blank">두 번째 상품</a>
		</div>

		<!-- 오른쪽 아래 하얀 글라스 박스: 다시하기 -->
		<div class="restart-container">
			<button id="restart-btn" class="restart-btn">다시하기</button>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
