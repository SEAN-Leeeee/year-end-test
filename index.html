<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연말 성향 테스트</title>
	<link rel="stylesheet" href="style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PHKBHHESKQ"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-PHKBHHESKQ');
</script>
<body>
<div class="app">
	<h1>연말 성향 테스트</h1>
	<p class="subtitle">각 문항을 모두 고심해보세요?!</p>

	<!-- 진행도 표시 -->
	<div id="progress" class="progress">1 / 3</div>

	<!-- 질문/선택지가 들어갈 카드 -->
	<div id="question-box" class="question-card">
		<!-- JS에서 동적으로 내용 채움 -->
		<h2 id="question-title"></h2>
		<div id="options" class="options"></div>
	</div>
	<div id="result" class="result hidden">
		<h2 id="result-title"></h2>
		<p id="result-desc"></p>
		<p id="result-product"></p>

		<div class="buy-buttons">
			<a id="buy-btn-1" class="retry-btn hidden" target="_blank">첫 번째 상품</a>
			<a id="buy-btn-2" class="retry-btn hidden" target="_blank">두 번째 상품</a>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
